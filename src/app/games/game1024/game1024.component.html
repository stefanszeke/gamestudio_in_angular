<div class="wrapper">
<div class="box">
    <p>moves: {{moveCount}}</p>
    <h2>{{getBiggestNumber()}}/1024</h2>
    <button (click)="reset()">Reset</button>
</div>
<div class="gameBoard" [ngStyle]="{'grid-template-columns': 'repeat('+size+', 1fr)'}">
    <div *ngFor="let row of gameField[0]; let j = index">
        <div *ngFor="let tile of gameField; let i = index">
            <app-tile1024 [value]="tile[j].value" [hidden]="setHidden(i,j)" (click)="debugClick($event, i, j)"></app-tile1024>
        </div>
    </div>
    <div *ngIf="gameStatus === 'lost'" class="overlay lose-screen">YOU lOST</div>
    <div *ngIf="gameStatus === 'won'" class="overlay win-screen">YOU WON <p>in</p> <p>{{moveCount}}</p> <p>moves</p> </div>
    <div *ngIf="gameStatus === 'reset'" class="overlay reset-screen">Resetting</div>
</div>

<div class="controls">
  <div class="control-btn btn-up" (click)="dispatchKeyboardEvent('w')">▲</div>
  <div class="control-btn btn-left" (click)="dispatchKeyboardEvent('a')">◄</div>
  <div class="control-btn btn-empty"><i class="fa-solid fa-gamepad"></i></div>
  <div class="control-btn btn-right" (click)="dispatchKeyboardEvent('d')">►</div>
  <div class="control-btn btn-down" (click)="dispatchKeyboardEvent('s')">▼</div>
</div>
<h4 style="color: white;">use [WASD] to move or the arrows</h4>
<p>shift click to add value (use for debugging only !)</p>

</div>
